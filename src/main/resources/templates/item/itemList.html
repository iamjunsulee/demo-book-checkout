<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h2>상품 목록</h2>
    <th:block th:if="${not #lists.isEmpty(items)}">
        <table th:border="1">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td><a th:href="@{'/item/' + ${item.id}}" th:text="${item.name}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stockQuantity}"></td>
            </tr>
        </table>
    </th:block>
    <input type="button" th:onclick="'location.href=\'' + @{/item/add} + '\''" value="등록">
</body>
</html>
